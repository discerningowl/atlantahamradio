<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';">
    <title>404 - Page Not Found | Atlanta Ham Radio</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1rem;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.125rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .radio-wave {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
        }

        .radio-wave::before,
        .radio-wave::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #3b82f6;
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
        }

        .radio-wave::before {
            width: 100px;
            height: 100px;
        }

        .radio-wave::after {
            width: 150px;
            height: 150px;
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-links {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <script src="js/header.js"></script>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Signal Not Found</h1>
        <p class="error-message">
            Looks like you've tuned to the wrong frequency! The page you're looking for doesn't exist or has been moved.
        </p>

        <div class="radio-wave"></div>

        <div class="error-links">
            <a href="index.html" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                Back to Home
            </a>
            <a href="pages/clubs.html" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                View Clubs
            </a>
            <a href="pages/resources.html" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                Resources
            </a>
        </div>

        <div style="margin-top: 3rem; padding: 1.5rem; background: rgba(30, 41, 59, 0.5); border-radius: 0.75rem; border: 1px solid rgba(59, 130, 246, 0.2);">
            <h3 style="color: #60a5fa; margin-bottom: 1rem; font-size: 1.25rem;">Need Help?</h3>
            <p style="color: #cbd5e1; margin-bottom: 1rem;">
                If you think this page should exist, please contact us and let us know what you were looking for.
            </p>
            <a href="pages/contact.html" class="btn btn-contact">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                Contact KQ4JP
            </a>
        </div>
    </div>

    <script src="js/footer.js"></script>
</body>
</html>
